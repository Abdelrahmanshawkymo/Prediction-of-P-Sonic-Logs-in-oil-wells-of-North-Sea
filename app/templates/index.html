<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to Sonic logs prediction software {{ session.username }}!</h1>
        <a href="{{ url_for('logout') }}" class="logout-btn">SignOut</a>
        
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        <form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data" class="upload-form">
            <h2>Upload file CSV</h2>
            <div class="form-group">
                <label for="file">Choose File CSV</label>
                <input type="file" id="file" name="file" accept=".csv" required>
            </div>
            <button type="submit" class="btn">Predict</button>
        </form>
    </div>
</body>
</html>
