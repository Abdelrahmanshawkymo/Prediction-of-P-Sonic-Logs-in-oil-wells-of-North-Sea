<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Prediction Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="floating-login-box">
        <h1>Prediction Result</h1>
    </div>
        
    <div class="result-container">
        <img src="{{ image_url }}" alt="Predction Result" class="result-img">
        
    </div>
    <div class="action-buttons">
        <a href="{{ url_for('index') }}" class="btn">Upload Another File</a>
        <a href="{{ download_url }}" download="Predicted_DT.png" class="btn">Download Result</a>
        <a href="{{ url_for('logout') }}" class="btn logout-btn">Logout</a>
    </div>      
</body>
</html>
